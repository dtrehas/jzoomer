#jZoomer info
author = Marquis Hou
version = v1.03
#jZoomer init
init.width = 300
init.height = 200
min.width = 200
min.height = 150
zoom.rate.max = 8
zoom.rate.min = -4
zoom.rate.default = 2
capture.millisecond = 100
#======================================================
#Background color:R,G,B
#====================================================== 
background.color = 200,200,200
#======================================================
#The scaling type, the higher the number is, the better 
#the image quility but slower speed are.
#Number:1,2,4,8,16
#====================================================== 
image.scale.type = 1
#======================================================
#Whether or not the frame is always on top.
#====================================================== 
on_top = true
#======================================================
#Whether or not the message box will be poped when exit.
#====================================================== 
exit.confirm = false
#The locale of jZoomer
#now you can choose two locales: zh_CN and en_US
support.locale = en_US,zh_CN
locale = en_US